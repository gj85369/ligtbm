      - web
      - rabbitmq

  flower:
    image: web:latest
    entrypoint: celery -A server flower --port=5555 --url_prefix=flower --persistent=True --db=/storage/flower.db
    volumes:
      - ./server:/code
      - ./storage:/storage
    environment:
      - LOCAL_DB_HOST=db
      - LOCAL_DB_NAME=server-template
      - LOCAL_DB_USER=postgres
      - LOCAL_ROOT=/code
      - LOCAL_STORAGE=/storage
      - REMOTE_HOST=scc2.bu.edu
      - REMOTE_USER=al42and
      - REMOTE_PASS=eMPpTl-H4yBL8VuYse28
      - REMOTE_STORAGE=/projectnb/k3domics/ligtbm-prod/jobs2
      - REMOTE_BIN=/projectnb/k3domics/ligtbm-prod/backend
      - EMAIL_HOST=${EMAIL_HOST}
      - EMAIL_USER=${EMAIL_USER}
      - EMAIL_PASS=${EMAIL_PASS}
      - SECRET_KEY=rn`&0S|ah&L-3h<,45[0|/rBon~R9~A}9$r[2lCo`)>j*rg@\\'>611Kr
      - RABBITMQ_DEFAULT_USER=rabbit
      - RABBITMQ_DEFAULT_PASS=RU8wmB07iBb46NG
